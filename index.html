<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script type="module" src="./scripts/main.js" defer></script>
</head>
<body>
    <div class="app-container">
        <!-- Topbar -->
        <header class="topbar hidden">
            <h1>Sales Dashboard</h1>
            <nav class="topbar-menu">
                <ul>
                    <li><button class="btn btn-danger logout-btn" id="topbar-logout-btn">Вийти</button></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <!-- Login Page -->
            <section id="login-page" class="page active">
                <div class="login-container">
                    <h2>Вхід в систему</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-input" required>
                            <div id="email-error" class="error-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" id="password" class="form-input" required>
                            <div id="password-error" class="error-message"></div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Увійти</button>
                    </form>
                </div>
            </section>

            <!-- Главная страница -->
            <section id="home-page" class="page">
                <div class="welcome-container">
                    <h1>Welcome!</h1>
                    <p>Ласкаво просимо до системи Sales Dashboard</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
